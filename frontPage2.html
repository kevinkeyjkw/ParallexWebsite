<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cover Template for Bootstrap</title>

  
    <!-- Custom styles for this template -->
    <link href="css/frontpage.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/jquery.stellar.js">
    </script>
    <script>
    	$(function(){
    		$.stellar({
    			horizontalScrolling:false,
    			verticalScrolling:true,
    			horizontalOffset:100,
    			verticalOffset:900
    		});
    	});
    </script>
    </head>

  <body style="zoom:1;">
	<div id="wrapper">
  
			<div class="photo one" data-stellar-background-ratio="0.3" style="background-position:50% 800px;"><span>Day One</span>
			</div>
			
			<div class="photo two" data-stellar-background-ratio="0.3" style="background-position:50% 625px;"><span>Day Two</span>
			</div>
			
			
			<div class="photo three" data-stellar-background-ratio="0.2" style="background-position:50% 1000px;"><span>Day Three</span>
			</div>
		
			<div class="photo four" data-stellar-background-ratio="0.2" style="background-position:50% 800px;"><span>Day Four</span>
			</div>
  			
	</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
</html>
